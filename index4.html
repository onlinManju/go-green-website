<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Conservation Tracker</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>Water Conservation Tracker</h1>
    </header>

    <section id="waterUsage">
        <h2>Track Your Water Usage</h2>
        <div id="usageStats">
            <label for="waterInput">Enter your daily water usage (in liters): </label>
            <input type="number" id="waterInput" placeholder="e.g. 50" />
            <button id="checkUsageBtn">Check Usage</button>
            <p id="usageMessage"></p>
        </div>
    </section>

    <section id="rainwaterHarvesting">
        <h2>Rainwater Harvesting Info</h2>
        <p id="rainwaterLevel">Current local rainwater level: <span id="rainLevel">75</span> mm</p>
        <button id="harvestInfo">Learn More</button>
        <div id="rainTips" class="scrollable"></div> <!-- Scrollable Content -->
    </section>

    <footer>
        <p>&copy; 2024 Water Conservation Tracker. All rights reserved.</p>
    </footer>

    <script src="jav4.js"></script>
</body>
</html>
