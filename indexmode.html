<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Crop Recommendation</title>
    <link rel="stylesheet" href="stylemode.css">
</head>
<body>
    <div class="container">
        <h1>Eco-Friendly Crop Recommendation</h1>
        
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" style="position: fixed; top: 10px; right: 10px;">Toggle Dark Mode</button>
        
        <form id="cropForm">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="climate">Climate (e.g., Tropical, Arid):</label>
            <input type="text" id="climate" name="climate" required>
            
            <label for="soil">Soil Quality (e.g., Loamy, Sandy):</label>
            <input type="text" id="soil" name="soil" required>
            
            <button type="submit">Get Recommendations</button>
        </form>
        
        <div id="recommendations" class="recommendations">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>
    
    <script src="javmode.js"></script>
</body>
</html>
