<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Prediction</title>
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <header>
        <h1>Fertilizer Prediction System</h1>
    </header>
    <main>
        <form id="fertilizer-form">
            <div class="form-group">
                <label for="crop-type">Crop Type:</label>
                <select id="crop-type" required>
                    <option value="" disabled selected>Select a Crop</option>
                    <option value="rice">Rice</option>
                    <option value="wheat">Wheat</option>
                    <option value="maize">Maize</option>
                    <option value="sugarcane">Sugarcane</option>
                </select>
            </div>
            <div class="form-group">
                <label for="soil-type">Soil Type:</label>
                <select id="soil-type" required>
                    <option value="" disabled selected>Select Soil Type</option>
                    <option value="loamy">Loamy</option>
                    <option value="sandy">Sandy</option>
                    <option value="clay">Clay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N):</label>
                <input type="number" id="nitrogen" min="0" required>
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P):</label>
                <input type="number" id="phosphorus" min="0" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium (K):</label>
                <input type="number" id="potassium" min="0" required>
            </div>
            <button type="button" id="predict-btn">Predict Fertilizer</button>
        </form>
        <div id="result">
            <h2>Recommended Fertilizer:</h2>
            <p id="fertilizer-output">Enter details to get a recommendation.</p>
        </div>
    </main>
    <script src="jav13.js"></script>
</body>
</html>
